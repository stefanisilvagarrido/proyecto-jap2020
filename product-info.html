<!DOCTYPE html>

<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between" id=menu>
    </div>
  </nav>
  <main role="main">
    <div class="container mt-5">
     
      <h3 id="productName"></h3>
      <hr class="my-3">
      <dl>
        <dt>Descripción</dt>
        <dd>
          <p id="productDescription"></p>
        </dd>

        <dt>Precio</dt>
        <dd>
          <p id="productCount"></p>
        </dd>

        <dt>Categoría</dt>
        <dd>
          <p id="productCategory"></p>
        </dd>

        <dt>Cantidad disponible</dt>
        <dd>
          <p id="productSoldCount"></p>
        </dd>

        <dt>Imágenes ilustrativas</dt>
        <dd>
          <div class="carousel slide" id="carouselExampleIndicators" data-ride="carousel" style="width: 550px;">
            <ol class="carousel-indicators" id="carouselIndicators">

            </ol>
            <div class="carousel-inner" id="productImages">
            </div>

            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>

            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>

          </div>
        </dd>
      </dl>
      <h3>Productos Recomendados</h3>
      <div id="listaRecomendados" class="row"></div>
      <h3>Comentarios</h3>
      <div id="comentarios" class="row box-comentarios" > 
      </div>
      <div id="nuevoComentario">
        <header class="my-3 py-2 row container">
          <div class="col-11 box-coment">
              <form class="box-form">
                  <div class="form-group my-2">
                      <textarea class="form-control textarea" id="comentario" rows="3" placeholder="Escribe tu comentario aqui!"></textarea>
                  </div>
              </form>
          </div>
          <div id="select-star" class="col-2 d-flex box-star">
              <i class="far fa-star" data-value='1'></i>
              <i class="far fa-star" data-value='2'></i>
              <i class="far fa-star" data-value='3'></i>
              <i class="far fa-star" data-value='4'></i>
              <i class="far fa-star" data-value='5'></i>
          </div>
      </header>
        <input type="button" class="btn btn-primary btn-block w-25" id="enviar" value="Enviar comentario">
      </form> 
      </div>
      </div>
    </div>
    

  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-right">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de Desarrollo Web - JAP - 2020</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/product-info.js"></script>
</body>

</html>
