<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between" id="menu">
    </div>
  </nav>
  <div class="container p-5">
    <h1 style= "text-align: center">Carrito de compras</h1>
    <br><br>
  <h3>Artículos a comprar</h3>
  <table class="table" id="listado">
    <tr>
      <th><strong></strong></th>
      <th><strong>Nombre</strong></th>
      <th><strong>Costo</strong></th>
      <th class="col-xs-2"><strong>Cantidad</strong></th>
      <th><strong>Subtotal</strong></th>
    </tr>
    </table>
    <div id="opciones">
      <br>
      <h3>Tipo de envío</h3>
      <form>
        <input type="radio" name="envio" value="15">
        <label>Premiu 2 a 5 días (15%)</label><br>
        <input type="radio" name="envio" value="7">
        <label>Express 5 a 8 días (7%)</label><br>
        <input type="radio" id="other" name="envio" value="5">
        <label>Standard 12 a 15 días (5%)</label>
      </form>
      <br>
      <h3>Dirección de envío</h3>
      <form>
        <div>Calle  </div><input type="text" id="calle"><br>
        <div>Número</div><input type="text" id="nro"><br>
        <div>Esquina</div><input type="text" id="esq"><br>
      </form>

    </div>
  </div>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
